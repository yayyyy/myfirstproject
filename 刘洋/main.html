<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<!--引入字体插件-->
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<!--引入框架插件-->
		<script type="text/javascript" src="js/vue.js" ></script>
		<!--引入插件-->
		<script type="text/javascript" src="js/index.js" ></script>
		<script src="./api/checkuser.php"></script>
	</head>
	<body>
		<div id='app'>
			<el-container>
			  		
			   	 	<el-header>
			   	 		<h1>欢迎您 <span class='username'>admin</span></h1>
			   	 		<p>查看详细的系统信息</p>
			   	 	</el-header>
			   	 	
			    	<el-main>
			    		<el-card class="box-card">
						  	<div slot="header" class="clearfix">
						    	<span>系统消息</span>
						  	</div>
						 	<div class="text item">
						    	<p><el-alert title="商品总数：5件，已销售总额：100000.00元，库存商品总价:100000.00元" type="info" show-icon></el-alert></p>
						    	<p><el-alert title="导入数据" type="info" show-icon></el-alert></p>
						  	</div>
						  	
						  	<el-row :gutter="30">
								<el-col :span="12">
								  	<el-card class="box-card">
									    <div slot="header" class="clearfix">
									    	<span>销售排行</span>
									    </div>
									    <div class="text item">
									  	
										  	<el-table :data="tableData" style="width: 100%">
										    	<el-table-column  prop="name" label="名称"></el-table-column>
										    	<el-table-column  prop="num"  label="数量"></el-table-column>
											</el-table>
									  	
									    </div>
								    </el-card>
								</el-col>
								<el-col :span="12">
								  	<el-card class="box-card">
									  	<div slot="header" class="clearfix">
									   	 	<span>缺货商品</span>
									  	</div>
									  	<div class="text item">
									  	
									  	<el-table :data="tableData" style="width: 100%">
									    	<el-table-column  prop="name" label="名称"></el-table-column>
									    	<el-table-column  prop="num"  label="数量"></el-table-column>
										</el-table>
									  	
									  	</div>
								    </el-card>
								</el-col>
					  		</el-row>
						  	
						</el-card>
						
			    	</el-main>
			    	
			    	<el-footer>&copy;2018版权归我所有</el-footer>
			  	
			  	</el-container>
		</div>
		
		<script>
			new Vue({
				el:'#app',
				data:{
					tableData: [{
				          name: '脉动',
				          num: '999',
				        }, {
				          name: '可乐',
				          num: '998',
				        }, {
				          name: '怡宝',
				          num: '997',
				        }, {
				          name: '雪碧',
				          num: '996',
				        }
				    ]
				}
			});
		</script>
	</body>
</html>
